<html>

<head>
  <title>Registration Form</title>
</head>

<body>

  <h2 class>Sign Up</h2>
  <form name="form1">
    <div class="container">
      <div class="form_group">
        <label>First Name:</label>
        <input type="text" name="#firstName" id="#firstName" value="" placeholder="First Name" maxlength="20" />
        
        <label>Last Name: </label>
        <input type="text" name="#lastName" id="#lastName" value="" placeholder="Last Name" maxlength="20" />

      </div>
      <div class="form_group">
    
        <label><br><strong>Hire Date: </strong><br><br></label>

        <label>Month:</label><select id="hireMonth" name="hireMonth">
          <script>
            for(i=0; i<11; i++){
              var month = $("<option>");
              month.attr("value" , i + 1);
              month.text(i+1);
              $("#hireMonth").append(month);
            }
          </script>
        </select>

        <label>Day:</label><select id="hireDay" name="hireDay">
          <script>
            for(i=0; i<31; i++){
              var day = $("<option>");
              day.attr("value" , i + 1);
              day.text(i+1);
              $("#hireDay").append(day);
            }
          </script>
        </select>

        <label>Year:</label><select id="hireYear" name="hireYear">
          <script>
            for(i=1940; i < 2003; i++){
              var year = $("<option>");
              year.attr("value" , i);
              year.text(i);
              $("#hireYear").append(year);
            }
          </script>
        </select>

       
      </div>
      <div class="form_group">
      
        <label>Birthday:</label>
      
        <input type="text" name="#birthday" id="#birthday" value="" placeholder="Enter your birthday" maxlength="10" />
      </div>
    </div>
    <div class="form_group">
 
      <label>Department:</label>
     
      <input type="text" name="#department" id="#department" value="" placeholder="Enter your department"
        maxlength="100" />
    </div>
    </div>
    <div class="form_group">
    
      <label>Pay Rate:</label>
    
      <input type="text" name="#pay" id="#pay" value="" placeholder="Enter your Salary" maxlength="1000" />
    </div>
    </div>
    <div class="form_group">
      
      <label>Comments:</label>
      
      <input type="text" name="#comments" id="#comments" value="" placeholder="Enter your comments" maxlength="1000" />
    </div>


</body>

</html>
